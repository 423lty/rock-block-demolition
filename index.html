<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/icon.png">

    <title>ブロック崩し</title>
</head>
<body>
    <header>
        <h1>ブロック崩し</h1>
    </header>

    <main>

        <!-- ゲーム画面 -->
        <div class="inner">
            <div class="bar"></div>
            <div class="ball"></div>
        </div>

        <!-- ゲームスタートボタン -->
        <div class="start">
            <button>ゲームスタート</button>
        </div>

        <div class="game-message">
            <div class="game-over">
                GameOver
            </div>
            <div class="game-clear">
                GameClear
            </div>
        </div>
        <div class="start-timer"></div>

    </main>

    <footer>
        rock-block demolition.Inc
    </footer>
    
    <script src="./script/ball.js"></script>
    <script src="./script/blocks.js"></script>
    <script src="./script/bar.js"></script>
    <script src="./script/button.js"></script>
</body>
</html>
